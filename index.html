<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        #game-board {
            width: 400px;
            height: 400px;
            border: 2px solid #4CAF50;
            position: relative;
            background: #000;
        }

        .snake-segment {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            position: absolute;
            border-radius: 4px;
        }

        .food {
            width: 20px;
            height: 20px;
            background: #ff4444;
            position: absolute;
            border-radius: 50%;
        }

        .bonus-food {
            width: 20px;
            height: 20px;
            background: #ffd700;
            position: absolute;
            border-radius: 50%;
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        #score {
            font-size: 24px;
            margin: 20px 0;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: #ff4444;
            display: none;
        }

        .controls {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        #startPauseBtn.paused {
            background: #ff4444;
        }

        .border-3d {
            border: 2px solid #999;
            border-radius: 5px;
            box-shadow: 
                3px 3px 5px rgba(0, 0, 0, 0.3),  /* Outer shadow */
                inset 0 0 2px rgba(255, 255, 255, 0.5); /* Inner highlight */
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 15px;
        }

        /* Raised 3D */
        .border-3d-raised {
            border: 1px solid #ccc;
            box-shadow: 
                0 6px 10px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.8) inset;
            border-radius: 5px;
            padding: 15px;
        }

        /* Carved/Inset 3D */
        .border-3d-inset {
            border: 2px solid #ddd;
            box-shadow: 
                inset 2px 2px 5px rgba(0, 0, 0, 0.2),
                inset -2px -2px 5px rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            padding: 15px;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            #game-board {
                width: 300px;
                height: 300px;
            }

            .touch-controls {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                width: 300px;
                margin: 20px auto;
            }

            .touch-btn {
                background: rgba(76, 175, 80, 0.3);
                border: 2px solid #4CAF50;
                color: white;
                padding: 20px;
                border-radius: 50%;
                touch-action: manipulation;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .touch-btn:active {
                background: rgba(76, 175, 80, 0.5);
            }

            #up-btn { grid-column: 2; grid-row: 1; }
            #left-btn { grid-column: 1; grid-row: 2; }
            #right-btn { grid-column: 3; grid-row: 2; }
            #down-btn { grid-column: 2; grid-row: 3; }
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div class="controls">
        <button id="startPauseBtn">Start</button>
        <button id="resetBtn">Reset</button>
    </div>
    <div id="game-board">
        <div class="game-over">Game Over!</div>
    </div>
    <div class="touch-controls">
        <button class="touch-btn" id="up-btn">↑</button>
        <button class="touch-btn" id="left-btn">←</button>
        <button class="touch-btn" id="right-btn">→</button>
        <button class="touch-btn" id="down-btn">↓</button>
    </div>
    <script>
        class Snake {
            constructor() {
                // Check if we're on mobile
                const isMobile = window.innerWidth <= 768;
                
                this.segments = [{x: 0, y: 0}];
                this.direction = 'right';
                this.nextDirection = 'right';
                this.gridSize = isMobile ? 15 : 20; // Smaller grid size for mobile
                this.boardWidth = isMobile ? 300 : 400;
                this.boardHeight = isMobile ? 300 : 400;
                this.food = this.generateFood();
                this.bonusFood = null;
                this.bonusFoodTimer = null;
                this.bonusFoodScore = 50;
                this.foodCollected = 0;
                this.score = 0;
                this.gameOver = false;
                this.speed = 150;
                this.gameLoop = null;
                this.isPaused = true;

                this.setupEventListeners();
                this.render();
            }

            startGameLoop() {
                if (this.gameLoop) return;
                this.isPaused = false;
                document.getElementById('startPauseBtn').textContent = 'Pause';
                document.getElementById('startPauseBtn').classList.remove('paused');
                this.gameLoop = setInterval(() => {
                    if (!this.gameOver) {
                        this.move();
                        this.render();
                    }
                }, this.speed);
            }

            stopGameLoop() {
                if (this.gameLoop) {
                    clearInterval(this.gameLoop);
                    this.gameLoop = null;
                    this.isPaused = true;
                    if (this.bonusFoodTimer) {
                        clearTimeout(this.bonusFoodTimer);
                    }
                    document.getElementById('startPauseBtn').textContent = 'Start';
                    document.getElementById('startPauseBtn').classList.add('paused');
                }
            }

            reset() {
                this.stopGameLoop();
                this.segments = [{x: 0, y: 0}];
                this.direction = 'right';
                this.nextDirection = 'right';
                this.food = this.generateFood();
                this.bonusFood = null;
                this.foodCollected = 0;
                if (this.bonusFoodTimer) {
                    clearTimeout(this.bonusFoodTimer);
                }
                this.score = 0;
                this.gameOver = false;
                this.speed = 150;
                document.getElementById('score').textContent = 'Score: 0';
                this.render();
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if (this.isPaused || this.gameOver) return;
                    switch(e.key) {
                        case 'ArrowUp':
                            if (this.direction !== 'down') this.nextDirection = 'up';
                            break;
                        case 'ArrowDown':
                            if (this.direction !== 'up') this.nextDirection = 'down';
                            break;
                        case 'ArrowLeft':
                            if (this.direction !== 'right') this.nextDirection = 'left';
                            break;
                        case 'ArrowRight':
                            if (this.direction !== 'left') this.nextDirection = 'right';
                            break;
                    }
                });

                document.getElementById('startPauseBtn').addEventListener('click', () => {
                    if (this.gameOver) {
                        this.reset();
                        this.startGameLoop();
                    } else if (this.isPaused) {
                        this.startGameLoop();
                    } else {
                        this.stopGameLoop();
                    }
                });

                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.reset();
                });

                // Add touch controls
                const touchButtons = {
                    'up-btn': 'up',
                    'down-btn': 'down',
                    'left-btn': 'left',
                    'right-btn': 'right'
                };

                Object.entries(touchButtons).forEach(([btnId, direction]) => {
                    const btn = document.getElementById(btnId);
                    if (btn) {
                        btn.addEventListener('touchstart', (e) => {
                            e.preventDefault(); // Prevent double-tap zoom
                            if (this.isPaused || this.gameOver) return;
                            
                            const opposites = {
                                'up': 'down',
                                'down': 'up',
                                'left': 'right',
                                'right': 'left'
                            };
                            
                            if (this.direction !== opposites[direction]) {
                                this.nextDirection = direction;
                            }
                        });
                    }
                });

                // Add meta viewport tag for better mobile display
                const meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
                document.head.appendChild(meta);

                // Prevent default touch behaviors
                document.addEventListener('touchmove', (e) => {
                    if (e.touches.length === 1) {
                        e.preventDefault();
                    }
                }, { passive: false });
            }

            move() {
                if (this.gameOver || this.isPaused) return;

                this.direction = this.nextDirection;
                const head = {...this.segments[0]};

                switch(this.direction) {
                    case 'up': head.y -= this.gridSize; break;
                    case 'down': head.y += this.gridSize; break;
                    case 'left': head.x -= this.gridSize; break;
                    case 'right': head.x += this.gridSize; break;
                }

                // Check collision with walls
                if (head.x < 0 || head.x >= this.boardWidth || 
                    head.y < 0 || head.y >= this.boardHeight) {
                    this.endGame();
                    return;
                }

                // Check collision with self
                if (this.segments.some(segment => 
                    segment.x === head.x && segment.y === head.y)) {
                    this.endGame();
                    return;
                }

                this.segments.unshift(head);

                // Check if food is eaten
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    this.foodCollected++;
                    
                    // Spawn bonus food every 10 regular food items collected
                    if (this.foodCollected % 10 === 0) {
                        this.spawnBonusFood();
                    }
                    
                    document.getElementById('score').textContent = `Score: ${this.score}`;
                    this.food = this.generateFood();
                    // Increase speed slightly
                    this.speed = Math.max(50, this.speed - 2);
                } else if (this.bonusFood && head.x === this.bonusFood.x && head.y === this.bonusFood.y) {
                    this.score += this.bonusFoodScore;
                    document.getElementById('score').textContent = `Score: ${this.score}`;
                    this.bonusFood = null;
                    if (this.bonusFoodTimer) {
                        clearTimeout(this.bonusFoodTimer);
                    }
                } else {
                    this.segments.pop();
                }
            }

            generateFood() {
                const x = Math.floor(Math.random() * (this.boardWidth / this.gridSize)) * this.gridSize;
                const y = Math.floor(Math.random() * (this.boardHeight / this.gridSize)) * this.gridSize;
                
                // Make sure food doesn't appear on snake
                if (this.segments.some(segment => segment.x === x && segment.y === y)) {
                    return this.generateFood();
                }
                
                return {x, y};
            }

            render() {
                const board = document.getElementById('game-board');
                board.innerHTML = '<div class="game-over">Game Over!</div>';

                // Render snake
                this.segments.forEach(segment => {
                    const element = document.createElement('div');
                    element.className = 'snake-segment';
                    element.style.left = `${segment.x}px`;
                    element.style.top = `${segment.y}px`;
                    board.appendChild(element);
                });

                // Render regular food
                const foodElement = document.createElement('div');
                foodElement.className = 'food';
                foodElement.style.left = `${this.food.x}px`;
                foodElement.style.top = `${this.food.y}px`;
                board.appendChild(foodElement);

                // Render bonus food if it exists
                if (this.bonusFood) {
                    const bonusFoodElement = document.createElement('div');
                    bonusFoodElement.className = 'bonus-food';
                    bonusFoodElement.style.left = `${this.bonusFood.x}px`;
                    bonusFoodElement.style.top = `${this.bonusFood.y}px`;
                    board.appendChild(bonusFoodElement);
                }

                if (this.gameOver) {
                    document.querySelector('.game-over').style.display = 'block';
                }
            }

            endGame() {
                this.gameOver = true;
                this.stopGameLoop();
                this.render();
            }

            spawnBonusFood() {
                this.bonusFood = this.generateFood();
                // Clear existing bonus food timer if it exists
                if (this.bonusFoodTimer) clearTimeout(this.bonusFoodTimer);
                
                // Set timer to remove bonus food after 5 seconds
                this.bonusFoodTimer = setTimeout(() => {
                    this.bonusFood = null;
                    this.render();
                }, 5000);
            }
        }

        // Start the game
        new Snake();
    </script>
</body>
</html>
